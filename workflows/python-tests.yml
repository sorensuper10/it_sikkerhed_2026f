name: Python Unit Tests

# Kører når du pusher eller laver pull request til main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Hent koden fra repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Sæt Python op
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # brug den version du ønsker

    # 3️⃣ Installer dependencies og pytest
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    # 4️⃣ Kør tests med pytest
    - name: Run tests
      run: |
        pytest -v
